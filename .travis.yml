language: perl

perl:
- '5.20'
- '5.18'
- '5.16'
- '5.14'
- '5.12'
- '5.10'

env:
matrix:
  include:
  - perl: 5.8
    env: DEVEL_COVER_UNSUPPORTED=1

install:
- cpanm --quiet --notest
  Devel::Cover::Report::Coveralls
  Cwd
  File::MimeInfo
  File::ReadBackwards
  Scalar::Util

script:
- true && [ ! -e test/ ] ||
  PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine
  prove -lv test/
- true && [ ! -e test/ ] || cover

after_success:
- cover -report coveralls

notifications:
  irc:
    channels:
    - irc.perl.org#io-all
    on_success: change
    on_failure: always
    skip_join: true

# Hack to not run on tag pushes:
branches:
  except:
  - /^v?[0-9]+\.[0-9]+/
